<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>Game</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
          <div class="container">
            <div id="canvas-container"></div>
            <ul class="legend">
                <li>arrows: navigate</li>
                <li>space: shoot</li>
                <li>i: zoom in</li>
                <li>o: zoom out</li>
                <li>p,[]: cycle palettes</li>
                <li>w: run</li>
                <li>shift: strafe</li>
                <li>q: self-destruct</li>
            </ul>
          </div>
        </div>
        <!-- RequireJS -->
        <script data-main="src/config" src="lib/vendor/require.min.js"></script>
    </body>
</html>
